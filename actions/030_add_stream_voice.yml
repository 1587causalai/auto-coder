source_dir: /Users/allwefantasy/projects/auto-coder
target_file: /Users/allwefantasy/projects/auto-coder/output.txt 
project_type: py

model: gpt3_5_chat
index_model: haiku_chat
emb_model: gpt_emb

index_filter_level: 0
index_model_max_input_length: 30000
# index_filter_workers: 2
enable_rag_search: | 
   byzerllm  使用 openai_tts模型的 python 代码

skip_build_index: false
execute: true
## 代码生成的时候会每次生成一个文件，现在大模型无法一次性生成太多文件，所以需要多轮生成
enable_multi_round_generate: false
auto_merge: true
human_as_model: true

query: |  
   我们要实现一个 play_stream_audio_from_text 的方法。
   该方法输入是一个字符串generator，在方法内部会将文本转换为语音，并且播放出来。
   
   1. 内部维护一个queue, 用户从generator中读取文本，然后将文本放入queue中
   2. 内部维护一个进程池，异步从queue中的文本，按中英文句号和换行对语句进行切割调用，并行调用 openai_tts 模型将文本转换为语音，音频文件已 001.wav, 002.wav, 003.wav...的方式保存在一个目录下.
   3. 使用一个独立的线程播放音频文件，播放完一个音频文件后，再播放下一个音频文件。
   
   
   
   
