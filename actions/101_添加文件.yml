include_file:
- ./common/local.yml

auto_merge: editblock
human_as_model: true

query: |
  参考 auto_coder.py,command_args.py,common/__init__.py, 
  在 chat_auto_coder.py 

  /chat 指令中的模板是这样的：

  ```  
  include_file:
    - ./base/base.yml

  auto_merge: editblock
  human_as_model: false  

  urls: 
  - <文件1>
  - <文件2> 

  query: |
    <YOUR QUERY HERE>
  ```
  你需要从 current_files 中拿到文件名（values） 替换 urls中的 <文件1> <文件2> 等。

  
