auto_merge: editblock
human_as_model: true
project_type: .ts,.json,.js 
include_file:
- ./base/base.yml

exclude_files:      
  - human://文件名是conversations.json
  - human://文件名是package-lock.json

query: |
  在 vscode 目录下的 auto-coder vscode插件，

  读取模型的时候，优先读取 planner_model，如果没有则读取 model。
  
  注意：同时你还要关注 package.json,webpack.config.js
